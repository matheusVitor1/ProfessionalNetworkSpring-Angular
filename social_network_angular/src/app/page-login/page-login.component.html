<section id="login" class="login">
  <div class="container">

    <div class="row aos-init aos-animate align-items-center justify-content-center" data-aos="fade-in">

      <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
        <form class="php-email-form shadow-lg" data-aos="fade-up" data-aos-delay="100" style="border-radius: 10px; ">
          <div class="profile">
            <img src="../../assets/img/logo2.0.jpeg" alt="" class="img-fluid rounded-circle">
            <h1 class="text-center">Login</h1>
          </div>
          <div class="mb-3 mt-4">
            <input type="text" class="form-control" [formControl]="emailControl" id="email" placeholder="Email" data-rule="minlen:4"
              data-msg="Please enter at least 4 chars">
            <div class="validate"></div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" [formControl]="passwordControl" id="password" placeholder="Senha" data-rule="minlen:6"
              data-msg="Please enter a password with at least 6 characters">
            <div class="validate"></div>
          </div>

          <div class="text-center">
            <button type="submit" class="mt-3" style="width: 150px;"(click)="login()" >Entrar</button>
          </div>

          <p class="text-center mt-3">
            NÃ£o tem uma conta? <a [routerLink]="['/cadastroCliente']" routerLinkActive="router-link-active">Clique
              aqui</a> para se cadastrar.
          </p>
        </form><!-- End Form -->
      </div>

    </div>

  </div>
</section>
