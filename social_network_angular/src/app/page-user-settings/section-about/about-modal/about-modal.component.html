<section class="" >
  <div class="container rounded modal-section">
    <span class="close-modal-button d-flex align-items-center justify-content-center" (click)="onCloseClick()">
      <i class="bi bi-x"></i>
    </span>
    <div class="row mt-2" data-aos="fade-down">
      <div class="col-md-12 d-flex align-items-center justify-content-center">
        <div class="modal-section-title">
          <h2>Editar Introdução</h2>
        </div>
      </div>
    </div>

    <div class="row mt-2" data-aos="fade-down">
      <div class="col">
        <form class="php-email-form shadow" data-aos-delay="100" style="border-radius: 10px;   box-shadow: none;">

          <div class="container">

            <div class="row">

              <div class="col-md-12 mb-3 ">
                <label>Cargo</label>
                <input type="text" class="form-control" [formControl]="userJobPosition" placeholder="Nome de usuário"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="box-shadow: none;">
                <div class="validate"></div>
              </div>

              <div class="col-md-6 mb-3 ">
                <label for="dtNascimento">Data de Nascimento</label>
                <input type="text" class="form-control" name="dtNascimento" [formControl]="userBirthday"
                  placeholder="dd/mm/aaaa" data-rule="minlen:4" data-msg="Please enter at least 4 chars" mask=" 00/00/0000" style="box-shadow: none;">
                <div class="validate"></div>
              </div>

              <div class="col-md-6 mb-3 ">
                <label for="dtNascimento">Celular</label>
                <input type="text" class="form-control" name="dtNascimento" [formControl]="userPhone"
                  placeholder="(00) 90000-0000" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                  mask=" (00) 00000-0000" style="box-shadow: none;">
                <div class="validate"></div>
              </div>

              <div class="col-md-3 mb-3">
                <label>Cep*</label>
                <input type="text" name="cep" class="form-control" id="cep" placeholder="CEP" mask="00000-000"
                  data-rule="minlen:9" data-msg="Please enter a valid CEP" [formControl]="cepControl"
                  (blur)="consumeViaServiceApi()" style="box-shadow: none;">
                <div class="validate"></div>
              </div>

              <div class="col-md-2 mb-3">
                <label>UF</label>
                <input type="text" name="bairro" class="form-control" id="bairro" placeholder="Bairro" data-rule="minlen:9"
                  [formControl]="ufControl" style="box-shadow: none;">
                <div class="validate"></div>
              </div>


              <div class="col-md-7 mb-3">
                <label>Cidade</label>
                <input type="text" name="cidade" class="form-control" id="cidade" placeholder="cidade" data-rule="minlen:9"
                  [formControl]="cidadeControl">
                <div class="validate"></div>
              </div>

              <div class="col-md-12 mb-3">
                <label>Escreva sobre seus anos de experiência, setor ou competências. Muitas pessoas também descrevem
                  conquistas ou empregos anteriores.</label>
                <textarea class="form-control" [formControl]="userIntroduction" name="message" rows="6" required></textarea>
              </div>


              <div class="text-center">
                <button type="submit" class="mt-3" style="width: 150px;" (click)="saveChanges()">Salvar</button>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>

  </div>

</section>
