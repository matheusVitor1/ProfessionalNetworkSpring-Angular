<!-- ======= About Section ======= -->
<section id="about" class="about ">

  <div class="container position-relative rounded shadow-sm">
    <div class="row mt-3">
      <div class="col">
        <div class="section-title">
          <h2>Sobre</h2>
        </div>
      </div>
    </div>

    <a class="modal-button d-flex align-items-center justify-content-center" data-aos="fade-in" (click)="openAboutModal()">
      <i class="bi bi-pencil-square"></i>
    </a>

    <div class="row">
      <div class="col-lg-4" data-aos="fade-right">
        <img [src]="userPhoto" class="img-fluid" alt="">
      </div>
      <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
        <h3>{{jobPosition}}</h3>
        <div class="row">
          <div class="col-lg-6">
            <ul>
              <li><i class="bi bi-chevron-right"></i> <strong>Email:</strong> <span>{{userEmail}}</span></li>
              <li><i class="bi bi-chevron-right"></i> <strong>Phone:</strong> <span>{{userPhone}}</span></li>

            </ul>
          </div>
          <div class="col-lg-6">
            <ul>
              <li><i class="bi bi-chevron-right"></i> <strong>Idade:</strong> <span>{{userAge}}</span></li>
              <li><i class="bi bi-chevron-right"></i> <strong>Cidade:</strong> <span>{{userCity}}, {{userUf}}</span></li>
            </ul>
          </div>
        </div>
        <p class="mb-3" style="white-space: pre-line;">{{userIntroduction}} </p>
      </div>

    </div>

  </div>
</section><!-- End About Section -->
